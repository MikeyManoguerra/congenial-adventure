<the-layout>
  <h1>These are the species</h1>
  <ul class="grid gap-2 md:grid-cols-2">
    <li *ngFor="let species of (speciesList$ | async)">
      <chip-card
        id="{{species.id}}"
        class=" block"
        [title]="species.name"
        [path]="species.route"
        ></chip-card>
        <!-- (focusHover)="currentTarget($event, mural.id)" -->
    </li>
  </ul>
</the-layout>
