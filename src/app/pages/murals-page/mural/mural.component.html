<div class="container ml-auto mr-auto mb-10">
  <a
    [routerLink]="'/murals'"
    class="underline"
  >see all murals</a>
  <ng-container *ngIf="mural | async as mural">
    <h1 class="bg-grey-900 text-4xl">{{ mural.title }}</h1>
    <div>ATTRIBUTION: {{ mural.attribution }}</div>
    <div class="mt-8 bg-gray-200 overflow-hidden rounded-xl shadow-lg min-h-[20vh] max-h-[80vh]">
      <img
        class="object-cover w-full"
        [src]="mural.src || 'https://source.unsplash.com/random'"
        [alt]="mural.alt || 'No image available. heres a random one'"
      >
    </div>
    <div class="mt-4 pb-2 border-gray-300 border-b-2">
      <h2 class="text-2xl">Location</h2>
    </div>
    <div

      *ngIf=" mapPoints$|async as points"
    >
        <the-map [mapPoints]="points"></the-map>
    </div>
  </ng-container>
  <div class="mt-4 pb-2 border-gray-300 border-b-2">
    <h2 class="text-2xl">Blog</h2>
    <scully-content></scully-content>
  </div>
  <div class=" mt-3 text-lg font-serif">
  </div>
  <div class="mt-4 pb-2 border-gray-300 border-b-2">
    <h2 class="text-2xl">Nearby Trees</h2>

  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mt-3">
    <primary-card
      *ngFor="let tree of (trees$ | async)"
      [path]="tree.route"
      [title]="tree.title"
      [image]="{src: tree.src, alt: tree.alt}"
    ></primary-card>
  </div>
</div>
