<the-layout>
  <h1>These are the murals</h1>
  <div
  *ngIf=" mapPoints$|async as points"
  class="flex justify-center"
>
  <div class=" flex-1 max-w-lg">

    <the-map [mapPoints]="points" [intialZoom]="12"></the-map>
  </div>
</div>
  <ul class="">
    <li *ngFor="let mural of (murals$ | async)">
      <a
        class="underline hover:no-underline"
        [routerLink]="mural.route"
      >{{mural.title}}</a>
    </li>
  </ul>
</the-layout>
